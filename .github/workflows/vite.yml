name: Client Build and Test

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        working-directory: client/
        run: npm install

      - name: Run tests
        working-directory: client/
        run: npm run test

      - name: Build
        working-directory: client/
        run: npm run build
